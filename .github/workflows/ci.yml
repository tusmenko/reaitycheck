name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

jobs:
  # Build needs NEXT_PUBLIC_CONVEX_URL so ConvexReactClient doesn't throw; placeholder is enough (no real calls).
  # Convex deploy runs only in deploy-production (main push) and deploy-development (workflow_dispatch). See docs/deployment.md.
  lint-typecheck-build-test:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_CONVEX_URL: ${{ vars.CONVEX_URL || secrets.NEXT_PUBLIC_CONVEX_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Type-check
        run: pnpm run type-check

      - name: Build
        run: pnpm run build

      - name: Test
        run: pnpm run test

  deploy-production:
    runs-on: ubuntu-latest
    environment: Production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy Convex to Production
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
          CONVEX_DEPLOYMENT: ${{ vars.CONVEX_DEPLOYMENT }}
        run: npx convex deploy
        # On failure: production schema/data may not match code (e.g. removed field). See docs/deployment.md.

  deploy-development:
    runs-on: ubuntu-latest
    environment: Development
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy Convex to Development
        run: npx convex deploy
