name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

jobs:
  # No environment: build runs on all branches and PRs; uses repo variable for codegen.
  lint-typecheck-build-test:
    runs-on: ubuntu-latest
    env:
      CONVEX_DEPLOYMENT: ${{ vars.CONVEX_DEPLOYMENT }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Convex codegen
        run: npx convex codegen

      - name: Lint
        run: pnpm run lint

      - name: Type-check
        run: pnpm run type-check

      - name: Build
        run: pnpm run build

      - name: Test
        run: pnpm run test

  deploy-production:
    runs-on: ubuntu-latest
    environment: Production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy Convex to Production
        run: npx convex deploy

  deploy-development:
    runs-on: ubuntu-latest
    environment: Development
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy Convex to Development
        run: npx convex deploy